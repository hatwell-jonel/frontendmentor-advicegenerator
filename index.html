<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keyword"
      content="HTML, CSS, JAVASCRIPT, API, frontendmentor, solution, Advice generator app"
    />
    <meta name="author" content="Jonel Hatwell" />
    <meta
      name="description"
      content="My solution to Challenge from frontenmentor.io a device generator app"
    />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/css/index.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main id="main">
      <div class="container">
        <article class="advice">
          <span class="advice-number" id="advice-number"></span>
          <div class="advice-text">
            <blockquote class="text skeleton" id="advice-text"></blockquote>
          </div>
          <div class="advice-divider">
            <img src="./images/pattern-divider-desktop.svg" alt="divider" />
          </div>
          <button class="button-dice" id="dice">
            <img
              src="./images/icon-dice.svg"
              class="dice-icon"
              alt="dice icon"
            />
          </button>
        </article>
      </div>
    </main>

    <script src="./script/index.js"></script>
  </body>
</html>
